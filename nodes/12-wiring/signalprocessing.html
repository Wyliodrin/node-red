<!-- Finally, the node type is registered along with all of its properties   -->
<script type="text/javascript">

      RED.nodes.registerType('octave',{
        color:"#e6e0e8",
        category: 'signal processing',
        defaults: {
            name: {value:""},
            func: {value:"\nwarning (\"off\");\nmsg"},
            stdout: {value:true},
            stderr: {value:true}
            // outputs: {value:1}
        },
        inputs:1,
        outputs:1,
        icon: "foctave.png",
        label: function() {
            return this.name;
        },
        oneditprepare: function() {
            var that = this;
            // $( "#node-input-outputs" ).spinner({
            //     min:1
            // });
            function functionDialogResize() {
                var rows = $("#dialog-form>div:not(.node-text-editor-row)");
                var height = $("#dialog-form").height();
                for (var i=0;i<rows.size();i++) {
                    height -= $(rows[i]).outerHeight(true);
                }
                var editorRow = $("#dialog-form>div.node-text-editor-row");
                height -= (parseInt(editorRow.css("marginTop"))+parseInt(editorRow.css("marginBottom")));
                $(".node-text-editor").css("height",height+"px");
                that.editor.resize();
            }
            $( "#dialog" ).on("dialogresize", functionDialogResize);
            $( "#dialog" ).one("dialogopen", function(ev) {
                var size = $( "#dialog" ).dialog('option','sizeCache-function');
                if (size) {
                    $("#dialog").dialog('option','width',size.width);
                    $("#dialog").dialog('option','height',size.height);
                    functionDialogResize();
                }
            });
            $( "#dialog" ).one("dialogclose", function(ev,ui) {
                var height = $( "#dialog" ).dialog('option','height');
                $( "#dialog" ).off("dialogresize",functionDialogResize);
            });
            this.editor = RED.editor.createEditor({
                id: 'node-input-func-editor',
                mode: 'ace/mode/matlab',
                theme: 'ace/mode/chrome',
                value: $("#node-input-func").val()
            });
            RED.library.create({
                url:"functions", // where to get the data from
                type:"function", // the type of object the library is for
                editor:this.editor, // the field name the main text body goes to
                mode:"ace/mode/matlab",
                fields:['name','outputs']
            });
            this.editor.focus();
        },
        oneditsave: function() {
            var annot = this.editor.getSession().getAnnotations();
            this.noerr = 0;
            $("#node-input-noerr").val(0);
            for (var k=0; k < annot.length; k++) {
                //console.log(annot[k].type,":",annot[k].text, "on line", annot[k].row);
                if (annot[k].type === "error") {
                    $("#node-input-noerr").val(annot.length);
                    this.noerr = annot.length;
                }
            }
            $("#node-input-func").val(this.editor.getValue());
            delete this.editor;
        }
      });

    RED.nodes.registerType('fourier',{
        category: 'signal processing',      // the palette category
        color:"#E6E0F8",
        defaults: {             // defines the editable properties of the node
            name: {value:""},   //  along with default values.
            inverse: {value:false},
            window_function: {value: "rectangular"}
        },
        inputs:1,                // set the number of inputs - only 0 or 1
        outputs:1,               // set the number of outputs - 0 to n
        icon: "serial.png",    // set the icon (held in public/icons)
        label: function() {      // sets the default label contents
          console.log (this.inverse);
            return this.name || ((this.inverse?"inverse":"")+" FFT");
        },
        labelStyle: function() { // sets the class to apply to the label
            return this.name?"node_label_italic":"";
        },
        oneditprepare: function() {

          var updateproperties = function (value)
          {
            console.log (value);
            if (value == true)
            {
              $("#node-window_function").hide ();
            }
            else if (value == false)
            {
              $("#node-window_function").show ();
            }
          };

          updateproperties ();
